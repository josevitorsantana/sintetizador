<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="titulo">Sintetizador</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/keyboard.css">
    <link rel="shortcut icon" href="IMG/icon.ico" type="image/x-icon">
</head>
<body onload="numPages()">
    <header>
        <a href="index.html">Sintetizador</a>
        <a id="sobre" href="sobre.html">Sobre</a>
    </header>
    <div id="principal">
        <div id="conteudo">
            <div id="geral">
                <div class="keyboard">

                </div>
                <div id="settings">
                    <h4>Configurações</h4>
                    <div>
                        Volume <br>
                        <input type="range" id="volume" min="0.0" max="1.0" step="0.01" value="0.5">
                    </div>
                    <div>
                        Forma de Onda <br>
                        <select name="waveform">
                            <option value="sine">Senoidal</option>
                            <option value="square" selected>Quadrada</option>
                            <option value="sawtooth">Dente de Serra</option>
                            <option value="triangle">Triangular</option>
                        </select>
                    </div>
                    <div>
                        Frequência <br>
                        <input type="range" id="freq" min="0" max="6" step="2" value="2">
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>
</body>
<script src="js/script.js"></script>
<script src="js/notas.js"></script>
<script src="js/keyboard.js"></script>
</html>
